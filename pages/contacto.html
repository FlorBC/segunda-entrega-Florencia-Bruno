<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Común -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Fuente para Contactos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Fuente para Redes Sociales en Footer - Iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-7VfJ0DhGpFv5ftZGjV1zGf3Z0eq6nXhK7np+MOzq9HcZbbz68v4o+Q5pXRUYFb7H" crossorigin="anonymous">

    <title>Contacto - Box Salto</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="../assets/img/boxsalto.jpeg" alt="Logo"><!---------LOGO---------->

            <!-- TÍTULO DE SERVICIOS PARA FIESTAS Y EVENTOS -->
            <h1 class="titulo-servicios">SERVICIOS PARA FIESTAS Y EVENTOS</h1>
            <!-- Título igual al de las otras páginas -->

            <!-- MENÚ HAMBURGUESA -->
            <div class="menu-hamburguesa" id="menu-hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Menú con el mismo estilo de index -->
            <ul class="menu" id="navbarNav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tarifas.html">Tarifas</a></li>
                <li><a href="quienessomos.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="galeria.html">Galería de eventos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
        </div>
        <!-- TÍTULO DE CONTACTO -->
        <h2 class="nuevo-titulo">Contáctanos</h2> <!-- Título como en la página de tarifas -->
        <p>Completa el formulario a continuación y nos pondremos en contacto contigo.</p>
    </header>

    <!-- FORMULARIO DE CONTACTO -->
    <main>
        <div class="contacto">
            <form class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <!-- FOOTER CON INFO DE RRSS E ICONOS -->
    <footer>
        <h3>Síguenos en nuestras redes sociales</h3>
        <div class="social-links">
            <a href="https://www.instagram.com/box.salto?igsh=eXFuNTZhY2tvenJk" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/share/1GcjugkvbC/?mibextid=wwXIfr" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7Zk9f5v6PBv1zIF+Gn7lsJtRsi7Vah9vA1ftZlZgk41ndX1z82DYp0KPxFhKfqa0"
        crossorigin="anonymous"></script>
    <script>
        // Script para controlar el menú hamburguesa
        const menuHamburguesa = document.getElementById('menu-hamburguesa');
        const navbarNav = document.getElementById('navbarNav');

        menuHamburguesa.addEventListener('click', function () {
            navbarNav.classList.toggle('show');
            menuHamburguesa.classList.toggle('active');
        });
    </script>
</body>

</html>
